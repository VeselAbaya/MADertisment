<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement types</title>

    <link rel="stylesheet" href="ad-type-selector.css">
</head>
<body>
    <div class="type-selector">
        <h1 class="type-selector__title">Select Ad Type</h1>

        <ul class="type-selector__types-list">
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Аренда офиса</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Аренда торгового помещения</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа квартиры</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Аренда квартиры</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа квартиры в новостройке</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа ПСН</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа дома, дачи</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа коттеджа</button>
            </li>
            <li class="type-selector__types-list-item">
                <button class="type-selector__type">Продажа земельного участка</button>
            </li>
        </ul>
    </div>

    <script src="ad-type-selector.js"></script>
</body>
</html>
