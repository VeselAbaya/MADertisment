<!doctype html>
<html lang="en">
<head>
  <title>MAD authorization form</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="auth-form.screen.css">
</head>
<body>
<div class="auth">
  <h1 class="auth__title">MADvertisement</h1>

  <form class="auth__form" action="#">
    <div class="form-group">
      <input id="company" name="company" class="form-field" type="text" autofocus>
      <label for="company" class="form-label">Company</label>
    </div>

    <div class="form-group">
      <input id="email" name="email" class="form-field" type="email">
      <label for="email" class="form-label">Email</label>
    </div>

    <div class="form-group">
      <input id="password" name="password" class="form-field" type="password">
      <label for="password" class="form-label">Password</label>
    </div>

    <button class="button auth__button" id="auth__form-submit" type="submit" disabled>Login</button>
  </form>

  <!-- loader -->
  <div class="lds-default">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <!-- loader -->
</div>

<!-- modals -->
<div class="modal-overlay"></div>

<div class="modal network-alert">
  <button class="modal__close"></button>
  <div class="modal__body">
    <p class="alert-message">Ошибка: проверьте соединение с интернетом</p>
    <button class="button">Повторить</button>
  </div>
</div>

<div class="modal forbidden-alert">
  <button class="modal__close"></button>
  <div class="modal__title"></div>
  <div class="modal__body">
    <p class="alert-message">Неверные данные</p>
  </div>
</div>
<!-- modals -->

<script src="auth-form.screen.js"></script>
</body>
</html>
