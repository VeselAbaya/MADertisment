<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form fields example</title>

  <link rel="stylesheet" href="formInit.component.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;

      display: flex;
      justify-content: center;

      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="ad-form">
    <div class="form-group">
      <label for="text" class="form-label">Text</label>
      <input id="text" class="form-field" type="text">
    </div>

    <div class="form-group">
      <label for="number" class="form-label">Number</label>
      <input id="number" class="form-field" type="number">
    </div>

    <div class="form-group">
      <label for="checkbox" class="form-checkbox-label">
        <span>Checkbox</span>
        <input id="checkbox" class="form-checkbox" type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="form-group form-group form-group-select">
      <label for="select" class="form-label">Select</label>
      <select id="select" class="form-field form-select">
        <option class="form-select__option">---</option>
        <option value="1" class="form-select__option">Option 1</option>
        <option value="2" class="form-select__option">Option 2</option>
      </select>
    </div>
  </div>
</body>
</html>
