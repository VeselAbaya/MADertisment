<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement form</title>

    <link rel="stylesheet" href="ad-form.css">
</head>
<body>
    <div class="ad-form">
        <div class="form-group">
            <label for="text" class="ad-form-label">Text</label>
            <input id="text" class="form-field ad-form-field" type="text">
        </div>

        <div class="form-group">
            <label for="number" class="ad-form-label">Number</label>
            <input id="number" class="form-field ad-form-field" type="number">
        </div>

        <div class="form-group">
            <label for="checkbox" class="form-checkbox-label ad-form-checkbox-label">
                <span class="ad-form-checkbox-label__title">Checkbox</span>
                <input id="checkbox" class="form-checkbox" type="checkbox">
                <span class="ad-form__checkmark checkmark"></span>
            </label>
        </div>

        <div class="form-group ad-form-group--file">
            <h2 class="ad-form-group__title">Фотографии</h2>
            <div class="photo-input">
                <label class="photo-input__body">
                    <input class="photo-input__field" id="photos" type="file" accept="image/*" multiple>
                    <span class="button ad-form__button">Загрузить фотографии</span>
                    <span>Перетащите сюда файлы или выберите на компьютере.</span>
                </label>

                <div class="photo-input__preview">
                    <ul class="preview__list">
                        <li class="preview__list-item preview__list-item--add">
                            <label class="list-item__add-button" for="photos">
                                <span class="plus-icon"></span>
                                <span>Добавить еще</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group form-group form-group-select">
            <label for="select" class="ad-form-label">Select</label>
            <select id="select" class="form-field ad-form-field form-select">
                <option class="form-select__option">---</option>
                <option value="1" class="form-select__option">Option 1</option>
                <option value="2" class="form-select__option">Option 2</option>
            </select>
        </div>
        </div>
    </div>

    <script src="ad-form.js"></script>
</body>
</html>
