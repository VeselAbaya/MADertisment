<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement form</title>

    <link rel="stylesheet" href="ad-form.css">
</head>
<body>
    <div class="form">
        <div class="form-group">
            <input id="text" class="form-field" type="text">
            <label for="text" class="form-label">Text</label>
        </div>

        <div class="form-group">
            <input id="number" class="form-field" type="number">
            <label for="number" class="form-label">Number</label>
        </div>

        <div class="form-group form-group-select">
            <select id="select" class="form-field form-select">
                <option class="form-select__option">---</option>
                <option value="1" class="form-select__option">Option 1</option>
                <option value="2" class="form-select__option">Option 2</option>
            </select>
            <label for="select" class="form-label">Select</label>
        </div>
    </div>

    <script src="ad-form.js"></script>
</body>
</html>
